<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="style3.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    
  </head>
  <body>
    <div class="wrapper">
      <header><i class='bx bx-left-arrow-alt'></i>Weather App by 1903017</header>



       
      <div class="another-page"  >
        
        <a href="index.html">     <b>  <h3>View in English</h3></b></a>
    
     </div>      
    
    
    
    


      <section class="input-part">
        <p class="info-txt"></p>
        <div class="content">
          <input class="get-location" type="text" spellcheck="false" placeholder="Enter city name" required> 
          <button><b> আপনার লোকেশন দিয়ে আবহাওয়া জানুন </b></button>
        </div>
      </section>



      <section class="weather-part">
        <img src="" alt="Weather Icon">
        <div class="temp">
          <span class="numb">_</span>
          <span class="deg">°</span>C
        </div>
        <div class="weather">_ _</div>
        <div class="location">
          <i class='bx bx-map'></i>
          <span>_, _</span>
        </div>
        <div class="bottom-details">
          <div class="column feels">
            <i class='bx bxs-thermometer'></i>
            <div class="details">
              <div class="temp">
                <span class="numb-2">_</span>
                <span class="deg">°</span>C
              </div>
              <p><b>অনুভূত<br>তাপমাত্রা<br><br></b></p>
            </div>
          </div>
          <div class="column humidity">
            <i class='bx bxs-droplet-half'></i>
            <div class="details">
              <span>_</span>
              <p><b>আর্দ্রতা</b></p>
            </div>
          </div>
        </div>
      </section>
    </div>
    



    <script src="script3 - ban.js"></script>



     
    <br>
    <p>    
    <div class="another-page"  >
        
        <a href="manual-ban.html">     <b>  <h3>নিজে খুঁজুন      </h3></b></a>
    
     </div>
    </p>



  </body>
</html>
